<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Second Website</title>
</head>
<body>
    <div class="home">
        <header>
            <h1>RMBT</h1>
            <nav>
              <ul class="nav_links">
                 <li><a href="#services">Services</a></li>
                 <li><a href="#projects">Projects</a></li>
                 <li><a href="#about">About</a></li> 
              </ul>  
            </nav>
            <a class="cta" href="#contact-form"><button>Contact</button></a>
        </header>
    </div>

    <div id="web-image">
        <h1>Remember Me By Trade</h1>
    </div>

    <section id="services">
        <h1>Services</h1>
    </section>
    <section id="projects">
        <h1>Projects</h1>
    </section>
    <section id="about">
        <h1>About</h1>
    </section>
    <section class="contact-form-container">
        <p>Contact fourm</p>
        <div id="contact-form">
            <form action="thankyou.html" method="GET" aria-label="Form to request a callback">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" class="input-field" required>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" class="input-field" required>
                <label for="telephone">Telephone:</label>
                <input id="telephone" type="text" name="telephone" class="input-field" required>
                <label for="date">Start Date:</label>
                <input id="date" type="date" name="date" class="input-field" required>
                <label for="time">Time:</label>
                <input id="time" type="time" name="time" class="input-field" required>
                <label for="quantity">How many employees needeed on the day?:</label>
                <input id="quantity" type="number" name="quantity" min="1" max="10" class="input-field">
                <label for="message">Further information:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                <input type="submit" value="Submit" class="enquire-button">
            </form>
        </div>  
          
    </section>

</body>

<footer>
    <div class="contact-info">
        <p><i class="fas fa-mobile-alt"></i> +44 (0) 208-441-4234</p>
        <p><i class="far fa-envelope"></i> RMBT@gmail.com</p>
    </div>

    
    
    <ul class="social-networks">
        <li>
            <a href="https://facebook.com" target="_blank" rel="noopener" 
            aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
            <a href="https://instagram.com" target="_blank" rel="noopener" 
            aria-label="Check us out on Instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank" rel="noopener" 
            aria-label="Check us out on Twitter (opens in a new tab)"><i class="fab fa-twitter"></i></a>
        </li>
    </ul>
</footer>
<script src="https://kit.fontawesome.com/2fa864f429.js" crossorigin="anonymous"></script>
</html>
